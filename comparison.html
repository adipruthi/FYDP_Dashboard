<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FYDP Dashboard</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container-fluid display-table">
      <div class="row display-table-row">
        <!-- Side Navigation Menu -->
        <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
          <h1 class="hidden-sm hidden-xs">Navigation</h1>
          <ul>
            <li class="link">
              <a href="index.html">
                <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Dashboard</span>
              </a>
            </li>
            <li class="link active">
              <a href="comparison.html">
                <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Ad Comparison</span>
              </a>
            </li>
            <li class="link">
              <a href="gallery.html">
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Ad Gallery</span>
              </a>
            </li>
            <li class="link">
              <a href="settings.html">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Settings</span>
              </a>
            </li>
          </ul>
        </div>



        <!-- Dashboard Content -->
        <div class="col-md-10 col-sm-11 display-table-cell valign-top box">
          <div class="row">

            <header id="nav-header" class="clearfix">
              <div class="col-md-5">
              <nav class="navbar-default pull-left">
                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </nav>
                <input type="text" class="hidden-sm hidden-xs" id="header-search-field" placeholder="Search for something ...">
              </div>

              <div class="col-md-7">
                <ul class="pull-right">
                  <li id="welcome" class="hidden-xs">Welcome to your dashboard!</li>
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                      <span class="label label-warning">6</span>
                    </a>
                  </li>
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                      <span class="label label-message">9</span>
                    </a>
                  </li>
                </ul>
              </div>
            </header>

          </div>

          <div class="comparison-con">

            <div class="row inter-row-padding same-height">
            <div class="col-md-1"></div>
              <div class="col-md-4 image-bg">
                <img class="pull-right " src="sample_ads/default.jpg" width="auto" height="500px">
              </div>
              <div class="col-md-2 comp-middle">
                <p>vs.</p>
              </div>
              <div class="col-md-4 image-bg">
                <img class="pull-left" src="sample_ads/ad02.jpg" width="auto" height="500px">
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p>23,435</p>
              </div>
              <div class="col-md-2 comp-middle">
                <p>People Served</p>
              </div>
              <div class="col-md-4 comp-number">
                <p>21,585</p>
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p>3,435</p>
              </div>
              <div class="col-md-2 comp-middle">
                <p>Impressions</p>
              </div>
              <div class="col-md-4 comp-number">
                <p>1,585</p>
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p>14.7</p>
              </div>
              <div class="col-md-2 comp-middle">
                <p>Conversion %</p>
              </div>
              <div class="col-md-4 comp-number">
                <p>7.3</p>
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p>893</p>
              </div>
              <div class="col-md-2 comp-middle">
                <p>Mins Served</p>
              </div>
              <div class="col-md-4 comp-number">
                <p>793</p>
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p>26.2</p>
              </div>
              <div class="col-md-2 comp-middle">
                <p>Impressions / Min</p>
              </div>
              <div class="col-md-4 comp-number">
                <p>27.2</p>
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row inter-row-padding same-height bottom-row">
              <div class="col-md-1"></div>
              <div class="col-md-4 comp-number">
                <p> </p>
              </div>
              <div class="col-md-2 comp-middle">
                <a href="#"><p>Add another!</p></a>
              </div>
              <div class="col-md-4 comp-number">
                <p> </p>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>

          <div>
            <div class="row">
              <footer id="nav-footer">
                <div class="pull-left"><b>SYDE 2017</b></div>
                <div class="pull-right">Group 13</div>
              </footer>
            </div>
          </div>



        </div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="js/default.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js" type="text/javascript"></script>
  </body>
</html>
